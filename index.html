<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Today</title>
    <style>
        body {
            background-image: url('timesquare.jpg');
            background-size: cover; /* Makes the image cover the entire page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            height: 100vh; /* Ensures the body takes up full viewport height */
            margin: 0; /* Removes default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Ensures text is readable over the bright background */
        }
        /* Optional: Add some styling for content on top of the background */
        .content {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for readability */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Trading Today</h1>
        <p>Your premier trading resource!</p>
    </div>
</body>
</html>
